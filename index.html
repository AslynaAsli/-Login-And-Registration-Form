<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login And Registration Form</title>
  
  <link href="style.css" rel="stylesheet" type="text/css"/>
  
</head>
<body>

 
    <div class="form-box">
      <div class="botton-box">
         <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn" onclick="register()"">Register</button>
        
      </div>
      <div class="social-icons">
        <img src="fb.png"/>
        <img src="tw.png"/>
        <img src="gp.png"/>
  
      </div>
      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User Id"
          required>
        <input type="text" class="input-field" placeholder="Enter Password"
        required>
      <input type="checkbox" class="chech-box"><span>Remember Password</span>
    <button type="submit" class="submit-btn">Log in</button>
    </form>
    <form id="register" class="input-group">
      <input type="text" class="input-field" placeholder="User Id"
        required>
      <input type="email" class="input-field" placeholder="Email Id"
      required>
      <input type="text" class="input-field" placeholder="Enter Password"
      required>
    <input type="checkbox" class="chech-box"><span>agree to the terms & conditions</span>
  <button type="submit" class="submit-btn">Register</button>
  </form>
    </div>

   
    <Script type=text/javascript src="app.js"></Script>
  

  


</body>
</html>
